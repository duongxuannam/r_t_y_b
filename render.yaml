services:
  - type: web
    name: todo-api
    env: image
    image: ghcr.io/duongxuannam/r_t_y_b:latest
    plan: free
    autoDeploy: true
    healthCheckPath: /api/health
    envVars:
      - key: APP_ENV
        value: production
      - key: BIND_ADDR
        value: 0.0.0.0:$PORT
      - key: STATIC_DIR
        value: /app/dist
      - key: DATABASE_URL
        value: __SET_IN_RENDER_DASHBOARD__
      - key: JWT_SECRET
        generateValue: true
      - key: ACCESS_TOKEN_TTL_MIN
        value: "60"
      - key: REFRESH_TOKEN_TTL_DAYS
        value: "7"
      - key: ALLOWED_ORIGINS
        value: __SET_ALLOWED_ORIGINS__
      - key: RATE_LIMIT_PER_SECOND
        value: "20"
      - key: RATE_LIMIT_BURST
        value: "40"
      - key: REFRESH_COOKIE_NAME
        value: todo_refresh
      - key: REFRESH_COOKIE_SECURE
        value: "true"
      - key: SMTP_HOST
        value: smtp.example.com
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USERNAME
        value: your-username
      - key: SMTP_PASSWORD
        value: your-password
      - key: SMTP_FROM
        value: no-reply@example.com
      - key: SMTP_FROM_NAME
        value: Todo App
      - key: PASSWORD_RESET_URL_BASE
        value: __SET_PASSWORD_RESET_URL_BASE__
      - key: PASSWORD_RESET_TTL_MIN
        value: "30"
