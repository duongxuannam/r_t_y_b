name: Deploy VPS

on:
  push:
    branches: ["master"]

env:
  IMAGE_REF: ghcr.io/${{ github.repository }}:${{ github.sha }}

jobs:
  build-push:
    if: contains(github.event.head_commit.message, '[run-ci-vps]')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ${{ env.IMAGE_REF }}

  deploy:
    needs: build-push
    if: contains(github.event.head_commit.message, '[run-ci-vps]')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Upload deploy script
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "scripts/deploy_vps.sh"
          target: ${{ secrets.VPS_APP_DIR }}
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            chmod +x "${{ secrets.VPS_APP_DIR }}/scripts/deploy_vps.sh"
            "${{ secrets.VPS_APP_DIR }}/scripts/deploy_vps.sh" "${{ env.IMAGE_REF }}" "${{ secrets.VPS_APP_DIR }}"
