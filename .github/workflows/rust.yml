name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint-test:
    if: >-
      (github.event_name == 'push' &&
      contains(github.event.head_commit.message, '[run-ci]')) ||
      (github.event_name == 'pull_request' &&
      (contains(github.event.pull_request.title, '[run-ci]') ||
      contains(github.event.pull_request.body, '[run-ci]')))
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.1.34"
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@1.88.0
        with:
          components: rustfmt, clippy
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            back-end/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Format
        run: cargo fmt --all --manifest-path back-end/Cargo.toml -- --check
      - name: Build frontend for backend
        working-directory: front-end
        run: |
          bun install
          bun run build-for-be
      - name: Clippy
        run: cargo clippy --all-targets --all-features --manifest-path back-end/Cargo.toml -- -D warnings
      - name: Build
        run: cargo build --verbose --manifest-path back-end/Cargo.toml
      - name: Run tests
        run: cargo test --verbose --manifest-path back-end/Cargo.toml

  docker:
    needs: lint-test
    if: >-
      github.event_name == 'push' &&
      contains(github.event.head_commit.message, '[run-ci]')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
